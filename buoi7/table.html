<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 10px;
        }
        td{
            width: 200px;
        }
        tr:nth-child(2n+1){
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>aaa</th>
            <th>bbbb</th>
            <th>cccc</th>
            <th>sssss</th>
        </tr>
        <tr>
            <td>s</td>
            <td>b</td>
            <td>d</td>
            <td>ssss</td>
        </tr>
        <tr>
            <td>sssss</td>
            <td>ssssssss</td>
            <td rowspan="2">222</td>
            <td>săr3r3</td>
        </tr>
        <tr>
            <td>sssss</td>
            <td>ssssssss</td>
            <td>ádasdasss</td>
        </tr>
    </table>
</body>
</html>
