<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fblogin.css">
    <link rel="shortcut icon" href="https://www.americandream.edu.vn/statics/uploads/2018/11/fb-logo.png"
        type="image/x-icon">
    <title>Facebook-Đăng nhập</title>
</head>

<body>
    <div class="content">
        <div class="col1">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="fblogo"></img>
            <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
        </div>
        <div class="col2">
            <div class="box1">
                <div class="form">
                    <form class="abc" action="#" method="POST">
                        <div class="inp">
                            <input class="a" id="email" type="text" placeholder="Email hoặc số điện thoại"
                                name="email-sdt">
                        </div>
                        <div class="inp">
                            <input class="a" id="password" id="password" type="password" placeholder="Mật khẩu"
                                name="password">
                        </div>
                        <button id="login" type="submit">Đăng nhập</button>
                    </form>
                </div>
                <div class="getpw">
                    <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login&privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjExMTQ1NDQ2LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D"
                        target="_blank">Quên mật khẩu?</a>
                </div>
                <div class="sign">
                    <button id="signup"><a href="#"></a>Tạo tài khoản mới</button>
                </div>
            </div>
            <div class="dn">
                <span><a href="#">Tạo trang</a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</span>
            </div>
        </div>
    </div>


</body>

</html>
